<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .text_box{
        position: relative;
        top: 0vh;
        left: 40vw;
        width: 35%;
        height: 250vh;
        background-color: gray;
        padding: 10px;
        border: 2px solid red;
        }
        .graph{
        position: sticky;
        top: 20px;
        height: 43px;
        width: 100%;
        background-color: #333;
        /* padding: 100px; */
        }
        .jew_graph{
        width: 100%;
        height: 100%;
        background-color: #0071b8;
        }
        .arab_graph{
        position: absolute;
        top: 0;
        right: 0;
        background-color: #0e8316;
        height: 100%;
        width: 89%; 
        }
        /* .arab_graph.old{
        width: 89%;
        }
        .arab_graph.new{
        width: 68%;
        } */
        .disc_text{
            position: absolute;
            top: 0;
            left: 1%;
            font-size: 38.5px;
            color: white;
        }
    </style>
    <style>
        #cls-1{
            fill:none;
            stroke:blue;
            stroke-miterlimit:10;
            stroke-width:2px;
            stroke-dasharray: 2285;
            stroke-dashoffset: 2285;
            animation: dash 3s ease-in-out forwards;
            transition: stroke-width .5s ease-in-out;
        }
        @keyframes dash{
            to{
                stroke-dashoffset: 0;
            }
        }
        .box{
            /* position: relative;
            height: 100vh;
            background-color: gray;
            border: 2px solid white; */
            height: 100vh;
        }
        svg{
            height: 100%;
            top: 0;
            position: sticky;
        }
        /* body{
            display: block;
        } */
        #arab_pen{
            height: 500px;
        }
        #cls-2{
            fill: none;
            stroke: red;
            stroke-width: 2px;
            stroke-dasharray: 7017;
            stroke-dashoffset: 7017;
            animation: dash 3s ease-in-out forwards;
            transition: stroke-width .5s ease-in-out;
        }
        #gradient{
            height: 100px;
            width: 100px;
            background: linear-gradient(rgba(255,0,0,1.0), rgba(255,255,255,0));
        }
    </style>
    <style>
        #animation{
            height: 500px;
        }
        .cls-1,.cls-4{fill:#0e8316;}.cls-1,.cls-2,.cls-4{stroke:#fff;}.cls-1,.cls-2,.cls-3,.cls-4{stroke-miterlimit:10;}.cls-2{fill:#0071ba;}.cls-2,.cls-4{stroke-width:3px;}.cls-3{fill:red;stroke:#0071ba;stroke-width:0.25px;}
        body{
            height: 200vh;
        }
        #svg{
            position: sticky;
            top: 0;
            width: 500px;
            height: 100vh;
        }
        #logging{
            position: sticky;
            top: 0;
        }
    </style>
</head>

    <div id="logging"></div>
    <script>
        var targetPath = document.getElementsByClassName("animation_path");
        var circle = document.getElementsByClassName("marker");
        var arrlength = targetPath.length;
        console.log(arrlength);

        function moveCircle(){
            var ratio = getRatio(document.body);

            for(var i = 0; i < arrlength; i++){
                var path_len = targetPath[i].getTotalLength();
                var point = targetPath[i].getPointAtLength(ratio * path_len);

                circle[i].setAttribute("transform","translate("+point.x + ","+ point.y+")");

                if(i == arrlength - 1){
                    // console.log(circle[i].getBoundingClientRect().width);
                    var wid = circle[i].getBoundingClientRect().width;
                    var hgt = circle[i].getBoundingClientRect().height;
                    var ptX = point.x - wid;
                    var ptY = point.y - hgt;
                    var deg = -90 * ratio;
                    circle[i].setAttribute("transform","translate("+ptX + ","+ ptY+") rotate("+deg+","+wid+","+hgt+")");
                    document.getElementById("logging").innerHTML = wid+' '+hgt;
                }
            // document.getElementById("logging").innerHTML = length;
            }          
        }

        function getRatio(el){
            par = el.parentNode;
            return(el.scrollTop || par.scrollTop) / (par.scrollHeight - par.clientHeight);
        }

        // var timer = document.getElementById("animation");
        window.onload = moveCircle();
        window.addEventListener("scroll",moveCircle);
    </script>
